<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>File List</title>
    <style>
        .file-item {
            display: flex;
            align-items: center;
        }
        .file-details {
            flex: 1;
        }
        .file-image {
            margin-left: 20px;
        }
        .file-image img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>File List</h1>
    <a href="{% url 'display-list' %}">Go to Displays</a><br/>
    <a href="{% url 'file-upload' %}">Upload File</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">File</th>
            <th scope="col">Display</th>
            <th scope="col">Actions</th>
            <th scope="col">Preview</th>
          </tr>
        </thead>
        <tbody>
        {% for file in files %}
        <tr>
            <th scope="row">{{ file.name }}</th>
                <td>
                    <ul>
                        {% for display in file.displays.all %}
                            <li>{{ display.name }}</li>
                        {% endfor %}
                    </ul>
                </td>
                <td>
                    <a href="{% url 'manage-file-assignments' file.id %}">
                        Assign to Displays
                      </a><br/>
                <a href="{% url 'file-delete' pk=file.id %}">Delete
                </a></td>
                <td>
                <div class="file-image">
                    {% if file.file.url %}
                        <img src="{{ file.file.url }}" alt="{{ file.name }}">
                    {% endif %}
                </div>
            </td>
        {% empty %}
            <td>No files found</td>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
