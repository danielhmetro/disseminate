<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign File to Display</title>
</head>
<body>
    <h1>Assign File "{{ file }}" to Display(s)</h1>
    <form method="post">
        {% csrf_token %}
        <label for="displays">Select Display(s):</label><br>
        <select name="displays" multiple>
            {% for display in displays %}
                <option value="{{ display.id }}">{{ display.name }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Assign</button>
    </form>
</body>
</html>
