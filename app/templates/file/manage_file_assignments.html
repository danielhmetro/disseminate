<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Manage File Assignments</title>
</head>
<body>
    <h1>Manage Assignments for "{{ file }}"</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="displays" class="form-label">Select Display(s):</label>
        <select name="displays" multiple class="form-select" id="displays">
            {% for display in displays %}
                <option value="{{ display.id }}" {% if display in assigned_displays %}selected{% endif %}>{{ display.name }}</option>
            {% endfor %}
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign</button>
    </form>
</body>
</html>
