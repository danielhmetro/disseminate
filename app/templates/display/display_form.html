<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if display %}Edit Display{% else %}Add Display{% endif %}</title>
</head>
<body>
    <h1>{% if display %}Edit Display{% else %}Add Display{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'display-list' %}"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
