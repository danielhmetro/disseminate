<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Display List</title>
</head>
<body>
    <h1>Display List</h1>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group me-2" role="group">
            <a href="{% url 'file-list' %}" class="btn btn-secondary">Go to Files</a> <!-- Link to the files page -->
        </div>
        <div class="btn-group me-2" role="group">
            <a href="{% url 'display-add' %}" class="btn btn-primary">Add Display</a>
        </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">IP</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for display in displays %}
        <tr>
            <th scope="row">{{ display.name }}</th>
            <td>{{ display.ip_address }}</td>
            <td>
                <a href="{% url 'display-edit' display.pk %}">Edit</a><br/>
                <a href="{% url 'display-delete' display.pk %}">Delete</a>
            </td>
        {% empty %}
            <td>No displays found</td>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
